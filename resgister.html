<header class="navbar">

<section class="features" style="margin-top:100px;">
    <h2 class="section-title">Team Registration</h2>

    <form class="feature-card" style="max-width:600px;margin:auto;">

        <label>Team Name</label>
        <input type="text" required>

        <label>Team Leader Email</label>

        <label>Team Leader Phone</label>
        <input type="tel" required>

        <hr style="margin:20px 0;">

        <label>Member 1 Name</label>
        <input type="text" required>

        <label>Member 2 Name</label>
        <input type="text" required>

        <label>Member 3 Name</label>
        <input type="text" required>

        <label>Member 4 Name</label>
        <input type="text" required>

        <button class="btn-primary" type="submit" style="margin-top:20px;">
            Submit Registration
        </button>

    </form>
</section>
