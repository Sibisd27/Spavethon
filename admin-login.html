<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Spavethon</title>
    <style>
        body {
            background: #0f0f0f;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1a1a1a;
            padding: 35px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #ff7a00;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Admin Username">
    <input type="password" id="password" placeholder="Admin Password">

    <button onclick="login()">Login</button>

    <p class="error" id="error">Invalid username or password</p>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // üîê Change these credentials
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "spavethon2026";

    if (user === ADMIN_USER && pass === ADMIN_PASS) {
        sessionStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
